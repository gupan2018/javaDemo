<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
    	p{
    		width:300px;
    		height:60px;
    		
    		/* 溢出时需要进行如下处理 */
    		overflow:auto;
    	}
    </style>
</head>
<body>
    <h1>滚滚</h1>
    	<!-- p标签代表段落 -->
    	<p>
    	滚滚开始表演吧，
    	滚滚要放大招了，
    	龟派气功，
    	葵花宝典，
    	辟邪剑谱，
    	降龙十八掌，
    	打狗爆发，
    	九阴真经，
    	九阳正经，
    	
    	</p>
    	
    	<!-- 列表 -->
    	
    	<!-- 有序列表 -->
    	<ol>
    		<!-- 列表元素用li表示 -->
    		<li>第一个有序元素</li>
    		<li>第二个有序元素</li>
    	</ol>
    	
    	<!-- 无序列表 -->
    	<ul>
    		<!-- 列表元素用li表示 -->
    		<li>第一个无序元素</li>
    		<li>第二个无序元素</li>
    	</ul>
    	
    <h2>滚滚</h2>
    	<p>滚滚又开始表演了</p>
    <h3>滚滚</h3>
    	<p>滚滚还在表演</p>
    <h4>滚滚</h4>
    	<p>滚滚表演结束了</p>
    <h5>滚滚</h5>
    	<p>滚滚领工资了</p>
    <h6>滚滚</h6>
    	<p>滚滚被剥削了</p>

	<!-- span属于行内标签，使用行内标签，可以把一行中的部分文字单独提取出来加一些样式
	，并且不影响其整体结构，其余的行内标签还有i、em、del、u等标签 -->
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>

    <div>1</div>
    <div>2</div>
    <div>3</div>

    <!--<a href="http://www.oldboyedu.com">李&nbsp;&nbsp;&nbsp;&nbsp;&gt;&lt;a&gt;杰</a>-->
</body>
</html>
