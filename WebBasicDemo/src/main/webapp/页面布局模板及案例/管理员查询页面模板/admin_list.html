<!-- 申明HTML版本，这样写是写的HTML5格式的网页（不区分大小写） -->
<!DOCTYPE html>
<!-- 唯一的根元素 html -->
<html>
	<!-- head用来申明网页的基本信息，对网页做基本的配置 -->
	<head>
		<!-- 声明字符集编码为utf-8 -->
		<meta charset="UTF-8">
		
		<!-- 声明网页标题 -->
		<title>滚滚管理员界面</title>
		
		<!-- 引用外部样式文件 -->
		<link rel="stylesheet" href="css/list.css" />
		<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
	</head>
	
	<!-- body 写网页具体内容 -->
	<body>
		<!-- 实际开发时，设置样式时，主要是使用class，方便代码复用 -->
		<!-- logo区 -->
		<div class="logo">
			<img src="images/logo.png"/>
			<a href="#">[退出]</a>
		</div>
		
		<!-- 菜单区 -->
		<div class="menu">
			<ul>
				<!-- 主页 -->
				<li class="index"></li>
				
				<!-- 角色管理 -->
				<li class="role"></li>
			</ul>
		</div>
			
		<!-- 核心区 -->
		<div class="core">
			<!-- 渐变条：不需要单独分区，直接设置背景即可，但需要预留出空间 -->
			
			<!-- 内容区： -->
			<div class="content">
				<!-- 按钮区 -->
				<div class="btn">
					
				</div>
				
				<!-- 数据区 -->
				<div class="data">
					<table>
						<thead>
							<tr>
								<td><input type="checkbox" />全选</td>
								<td>管理员ID</td>
								<td>姓名</td>
								<td>拥有角色</td>
								<td></td>
							</tr>
						</thead>
						
						<tbody>
							<tr>
								<td><input type="checkbox" /></td>
								<td>1</td>
								<td>滚滚</td>
								<td>root,student</td>
								<td>
									<input type="button" class="modify" value="修改"/>
									<input type="button" class="delete" value="删除"/>
								</td>
							</tr>
							
							<tr>
								<td><input type="checkbox" /></td>
								<td>1</td>
								<td>向前滚</td>
								<td>graduate,student</td>
								<td>
									<input type="button" class="modify" value="修改"/>
									<input type="button" class="delete" value="删除"/>
								</td>
							</tr>
							
							<tr>
								<td><input type="checkbox" /></td>
								<td>1</td>
								<td>圆滚滚</td>
								<td>pangzi,cihuo</td>
								<td>
									<input type="button" class="modify" value="修改"/>
									<input type="button" class="delete" value="删除"/>
								</td>
							</tr>
							
							<tr>
								<td><input type="checkbox" /></td>
								<td>1</td>
								<td>瘦滚滚</td>
								<td>runner,coder</td>
								<td>
									<input type="button" class="modify" value="修改"/>
									<input type="button" class="delete" value="删除"/>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<!-- 分页区 -->
				<div class="page">
					
				</div>
				<!-- 消息区 -->
				<div class="msg">
					<img src="images/close.png"/>
					<p>操作成功</p>
				</div>
			</div>
		</div>
		
		<!-- 版权区 -->
		<div class="copyRight">
			<p>版权没有，感谢侵权</p>
			<p>个人博客：http://www.cnblogs.com/gupan/</p>
		</div>
	</body>
</html>
