<!-- 申明HTML版本，这样写是写的HTML5格式的网页（不区分大小写） -->
<!DOCTYPE html>
<!-- 唯一的根元素 html -->
<html>
	<!-- head用来申明网页的基本信息，对网页做基本的配置 -->
	<head>
		<!-- 声明字符集编码为utf-8 -->
		<meta charset="UTF-8">
		
		<!-- 声明网页标题 -->
		<title>Hello World</title>
	</head>
	<!-- body 写网页具体内容 -->
		
	<body>
		<!-- logo区 -->
		<div style="border:1px solid red; width:960px; margin:0 auto">此处应该摆放一张图片</div>
		
		<!-- 内容区 -->
		<div style="border:1px solid red; width:960px; margin:0 auto">还没有内容</div>
		
		<!-- 版权区 -->
		<div style="border:1px solid red; width:960px; margin:0 auto">版权所有：圆滚滚</div>
	</body>
</html>
