<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover实现鼠标悬停</title>
    <style>
        .a:hover{
            color:red;
        }

        .a:hover .a_b{
            background:green;
        }
    </style>
</head>
<body>
<div class="a">
    <div class="a_a">
        登陆
    </div>
    <div class="a_b">
        注册
    </div>
</div>
</body>
</html>
