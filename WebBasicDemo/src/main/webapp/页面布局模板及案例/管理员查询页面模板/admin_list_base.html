<!-- 申明HTML版本，这样写是写的HTML5格式的网页（不区分大小写） -->
<!DOCTYPE html>
<!-- 唯一的根元素 html -->
<html>
	<!-- head用来申明网页的基本信息，对网页做基本的配置 -->
	<head>
		<!-- 声明字符集编码为utf-8 -->
		<meta charset="UTF-8">
		
		<!-- 声明网页标题 -->
		<title>滚滚管理员界面</title>
		
		<!-- 引用外部样式文件 -->
		<link rel="stylesheet" href="css/list_base.css" />
	</head>
	
	<!-- body 写网页具体内容 -->
	<body>
		<!-- 实际开发时，设置样式时，主要是使用class，方便代码复用 -->
		<!-- logo区 -->
		<div class="logo"></div>
		
		<!-- 菜单区 -->
		<div class="menu"></div>
		
		<!-- 核心区 -->
		<div class="core">
			<!-- 渐变条：不需要单独分区，直接设置背景即可，但需要预留出空间 -->
			
			<!-- 内容区： -->
			<div class="content">
				<!-- 按钮区 -->
				<div class="btn">
					
				</div>
				
				<!-- 数据区 -->
				<div class="data">
					
				</div>
				
				<!-- 分页区 -->
				<div class="page">
					
				</div>
			</div>
		</div>
		
		<!-- 版权区 -->
		<div class="copyRight"></div>
	</body>
</html>
