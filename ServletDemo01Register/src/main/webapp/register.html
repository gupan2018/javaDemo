<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
</head>
<body>
	<!-- 访问路径的多种写法
	1. 完整路径
		http://ip:port/项目名/具体地址
	2. 绝对路径
		格式：/项目名/网名
		实例：/servletDemoRegister/reg
	3. 相对路径（*）
		只写出目标和当前页面的相对位置即可
		当前页面：/servletDemoRegister/register.html
		访问目标：/servletDemoRegister/reg
		
		二者是平级关系，相对路径为reg（注意：相对路劲不能以/开头）
	 -->
	<form action="reg" method="post">
		<p>
			账号：<input type="text" name="userName"/>
		</p>
		<p>
			密码：<input type="password" name="pwd"/>
		</p>
		<p>
			性别：
			<input type="radio" name="sex" value="M"/>男
			<input type="radio" name="sex" value="F"/>女
		</p>
		<p>
			兴趣：
			<input type="checkbox" name="interest" value="0"/>跑步
			<input type="checkbox" name="interest" value="1"/>篮球
			<input type="checkbox" name="interest" value="2"/>足球
		</p>
		<p>
			<input type="submit" value="注册" />
		</p>
	</form>
</body>
</html>
