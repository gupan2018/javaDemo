<!-- 申明HTML版本，这样写是写的HTML5格式的网页（不区分大小写） -->
<!DOCTYPE html>
<!-- 唯一的根元素 html -->
<html>
	<!-- head用来申明网页的基本信息，对网页做基本的配置 -->
	<head>
		<!-- 声明字符集编码为utf-8 -->
		<meta charset="UTF-8">
		
		<!-- 声明网页标题 -->
		<title>Hello World</title>
		<style>
			/*
				1. CSS规则：
					继承性：父元素的CSS声明可以别子元素继承（不是所有，字体、颜色等信息可以被继承）
					层叠性：同一个元素若存在多个CSS规则，对于不冲突的声明可以叠加
					优先级：同一个元素若存在多个CSS规则，对于冲突的声明以优先级高者为准（就近原则:引用css的先后顺序）
				
				2. css选择器
					1）标签选择器：
						tagName{
							...
						}
						
					2）class选择器：（类型选择）
						.className{
							...
						}
						
					3）id选择器：(唯一选择)
						#idCode{
							...
						}
						
					4）选择器组：
					选择器1,选择器2,...{
						...
					}
					
					5）派生选择器：
						1. 后代选择器（所有子孙）
							父选择器 子选择器{
								...
							}
						2. 子元素选择器（还有儿子）
							父选择器>子选择器{
								...
							}
					
					6）伪类选择器（demo12：hover使用）
						:link 尚未被访问的超链接添加样式
						:visited 向已被访问的超链接添加样式
						:active 向被激活的元素添加样式
						:hover 当鼠标悬停至元素上方时，向该元素添加样式
						:focus 当元素获取焦点（文本框、密码框、文本域等）时，向该元素添加样式
			*/
		</style>
	</head>
	
	<!-- body 写网页具体内容 -->
	<body>
		Hello World
	</body>
</html>
