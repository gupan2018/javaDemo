<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>联动菜单</title>
</head>
<body>
	省：
	<select onchange="chg();" 
		id="province">
		<option value="-1">请选择</option>
		<option value="0">河北省</option>
		<option value="1">广东省</option>
		<option value="2">广西省</option>
	</select>
	市：
	<select id="city">
		<option>请选择</option>
	</select>
	
	<script>
		var cities;
		window.onload=function(){
			// 模拟查询所有城市
			cities = [
				["石家庄","保定","廊坊"],
				["广州","东莞","佛山"],
				["南宁","桂林","玉林"]
			]
		}
		
		function chg(){
			// 获取省份
			var sel1 = 
				document.getElementById("province");
			// 获取省份中的序号
			var n = sel1.value;
			// 获取该省份锁对应的城市
			var pcities = cities[n];
			
			var sel2 = document.getElementById("city");
			sel2.innerHTML = "<option>请选择</option>"
			
			// 删除旧的城市
			
			/*
			var oldCities =
				sel2.getElementsByTagName("option");
			for(var i=oldCities.length-1; i>0; i--){
				sel2.removeChild(oldCities[i]);
			}
			*/
			
			// 追加新的城市
			if(!pcities){
				return;
			}
			for(var i=0; i<pcities.length; i++){
				newCity = document.createElement("option");
				newCity.innerHTML=pcities[i];
				sel2.appendChild(newCity);
			}
		}
	</script>
</body>
</html>
