<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ol{
			list-style-type:upper-roman;
		}
		
		ul{
			list-style-type:square;
		}
		
		.south{
			list-style-image:url(images/i_name.jpg);
		}
	</style>
</head>
<body>
	<ol>
		<li>河北省</li>
		<li>山东省</li>
		<li>江苏省</li>
		<li class="south">浙江省</li>
		<li class="south">湖北省</li>
		<li class="south">重庆市</li>
		<li class="south">四川省</li>
	</ol>

	<ul>
		<li>北京</li>
		<li>上海</li>
		<li>广州</li>
		<li>深圳</li>
		<li>杭州</li>
	</ul>
</body>
</html>
