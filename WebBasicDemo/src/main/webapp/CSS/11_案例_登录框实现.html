<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--解决数据框超过图标问题-->
<div style="height: 35px;width: 400px;position: relative;">
    <input type="text" style="height: 35px;width: 400px;padding-right:20px"/>
    <span style="position:absolute;
        right:-20px;
        top:10px;
        background-image: url(images/i_name.jpg);
        height: 16px;
        width: 16px;
        display: inline-block;"></span>
</div>
</body>
</html>
