<!DOCTYPE html>
<html lang="en">
<head>
	<!-- 使用display修改元素显示方式
	元素显示方式有三种：
	1. 块：可以设置宽高
	2. 行内：不能设置宽高
	3. 行内块：可以设置宽高
	
	通过修改display属性的值，可以修改元素的显示方式
	block:以块的方式显示
	inline:以行内的方式显示
	inline-block:以行内块的方式显示
	none:隐藏元素（让元素不显示）
	 -->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--<div style="background-color: red;display: inline;">asdf</div>-->
    <!--<span style="background-color: red;display: block;">asdf</span>-->
    <span style="display:inline-block;background-color: red;height: 50px;width: 70px;">Alex</span>
    <a style="background-color: red;">Eric</a>
</body>
</html>
