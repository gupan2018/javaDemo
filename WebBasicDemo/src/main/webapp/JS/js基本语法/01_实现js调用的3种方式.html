<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定事件案例</title>
	<!-- 通过文件调用式，在单独的js文件内写js，需要引入到网页上才能使用 -->
	<script src="../js_reporities/my.js"></script>
	
	<!-- js绑定事件
	onclick:绑定单击事件
	ondblclick:绑定双击事件
	 -->
</head>
<body>
	<!-- 1. 事件定义式：在定义事件时直接写JS -->
	<input type="button" value="按钮1" 
	onclick="alert('哈哈哈')"/>
	
	<!-- 2. 嵌入式：在script标签内写js -->
	<!-- 方法调用 -->
	<input type="button" value="按钮2" 
	onclick="f2();"/>
	
	<!-- 3. 文件调用式：应用外部文件中的js代码 -->
	<input type="button" value="按钮3" 
	onclick="f3();"/>
	
	<script>
		// js注释可以是这样的
		/* 也可以是这样的 */
		
		/*
			function是关键字，用来申明函数，f2是函数名，小括号内可以申明参数，大括号内是函数体
		js函数都是公有的，不需要修饰符，js函数不需要声明返回值的类型
		*/
		function f2(){
			// js不区分单引号或双引号
			alert("滚滚");
		}
	</script>
</body>
</html>
