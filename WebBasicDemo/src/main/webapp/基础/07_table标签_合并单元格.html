<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>table标签——合并单元格操作</title>
</head>
<body>
<!-- 在table上设置border可以给表格添加边框，设置cellspacing（已不推荐使用）的值，去除单元格之间的空隙 -->
<table border="1" cellspacing='0' width=30% align=center>
	<!-- thead表头行分组 -->
    <thead>
    <!-- tr代表一行 -->
    <tr>
        <th>表头1</th>
        <th>表头1</th>
        <th>表头1</th>
        <th>表头1</th>
    </tr>
    </thead>
    
    <!-- tbody:表体数据 -->
    <tbody>
    <tr>
    	<!-- td代表一列的值 -->
        <td>1</td>
        <!-- 使用colspan属性，代表合并多少列 -->
        <td colspan="3">1</td>
    </tr>
    <tr>
    	<!-- 使用rowspan属性，代表合并多少行 -->
        <td rowspan="2">1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    </tbody>
    
    <!-- tfoot行分组，写表尾（比如合计等） -->
    <tfoot>
    	
    </tfoot>
</table>
</body>
</html>
